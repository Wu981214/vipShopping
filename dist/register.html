<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="font/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="css/register.css"/>
	<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div class="register_header">
			<div class="register_logo">
				<img src="img/1.4.png" >
			</div>
			<div class="register_pledge">
				<span></span>
			</div>
		</div>
		<div class="register_center">
			<div class="reg_box">
				<div class="reg_top">
					<h3>会员注册</h3>
					<span>已注册可<a href="login.html">直接登录</a></span>
				</div>
				<div class="reg_user">
					<input type="text" name="" id="" value="" placeholder="请输入你要注册的账号" class="username"/>
					<span style="display: none;" class="username_span">账号输入有误，请重新输入</span>
				</div>
				<div class="reg_user reg_psw">
					<input type="password" name="" id="" value="" placeholder="请输入你的密码" class="psw" />
					<span style="display: none;">密码输入有误，请重新输入</span>
				</div>
				<div class="reg_user reg_psw">
					<input type="text" name="" id="" value="" placeholder="请输入你的邮箱" class="email"/>
					<span style="display: none;" class="email_span">邮箱输入有误，请重新输入</span>
				</div>
				<div class="reg_user reg_psw">
					<input type="text" name="" id="" value="" placeholder="请输入你性别" class="sex" />
				</div>
				<div class="reg_tiaokuan">
					<input type="checkbox" name="" id="" value=""/><label for="">我已阅读以下条款</label>
				</div>
				<div class="reg_btn">
					<span class="btn">立即注册</span>
				</div>
			</div>
		</div>
		<div class="register_bottom">
			<p>Copyright 2008-2019 vip.com，All Rights Reserved ICP证：粤 B2-20080329</p>
		</div>
	</body>
</html>
