<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="font/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
	<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/cookie.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div class="login_header">
			<div class="login_logo">
				<img src="img/1.4.png" >
			</div>
			<div class="login_pledge">
				<span></span>
			</div>
		</div>
		<div class="login_center">
			<div class="login_inner">
				<div class="login_inner_top">
					<ul>
						<li>扫码登录</li>
						<li>账户登录</li>
					</ul>
				</div>
				<div class="login_form">
					<div class="form_user">
						<input type="text" name="" id="" value="" placeholder="手机号/用户名/邮箱" class="username"/>
						<span style="display: none;">请输入用户名</span>
					</div>
					<div class="form_psw">
						<input type="text" name="" id="" value="" placeholder="密码" class="password"/>
						<span style="display: none;">请输入密码</span>
					</div>
					<div class="form_check">
						<input type="checkbox" name="" id="" value="" checked="checked"/><label for="">记住用户名</label>
						<span>忘记密码</span>
					</div>
					<div class="form_btn">
						<span class="btn">登录</span>
					</div>
				</div>
				<div class="login_mode">
					<div class="login_weixin">
						<span></span><p></p><span></span>
					</div>
					<div class="login_more">
						<span>新浪微博</span>
						<span>QQ</span>
						<span>支付宝</span>
						<span>更多</span>
						<p><a href="register.html">免费注册</a></p>
					</div>
				</div>
			</div>
		</div>
		<div class="login_bottom">
			<p>Copyright 2008-2019 vip.com，All Rights Reserved ICP证：粤 B2-20080329</p>
		</div>
	</body>
</html>
